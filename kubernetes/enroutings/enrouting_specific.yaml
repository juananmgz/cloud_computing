################################################################################
#  ENROUTING - ESPECIFIC NODES                                                 #
################################################################################
---

### Drinks
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: drinks-destination
  namespace: default
spec:
  host: drinks # interpreted as drinks.namespace.svc.cluster.local
  subsets:
    - name: v2
      labels:
        version: v2
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: drinks
spec:
  hosts:
    - drinks
  http:
    - route:
      - destination:
          host: drinks
          subset: v2

---

### Cracks
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: cracks-destination
  namespace: default
spec:
  host: cracks # interpreted as cracks.namespace.svc.cluster.local
  subsets:
    - name: v1
      labels:
        version: v1
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: cracks
spec:
  hosts:
    - cracks
  http:
    - route:
      - destination:
          host: cracks
          subset: v1

---

### Router
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: router-destination
  namespace: default
spec:
  host: router # interpreted as router.namespace.svc.cluster.local
  subsets:
    - name: v2
      labels:
        version: v2
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: router
spec:
  hosts:
    - "*"
  gateways:
    - services-gateway
  http:
    - match:
        - uri:
            prefix: /drinks
        - uri:
            prefix: /cracks
      route:
        - destination:
            host: router
            port:
              number: 4002
            subset: v2

---

### Frontend
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: frontend-destination
  namespace: default
spec:
  host: frontend # interpreted as frontend.namespace.svc.cluster.local
  subsets:
    - name: v1
      labels:
        version: v1
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend
spec:
  hosts:
    - "*"
  gateways:
    - services-gateway
  http:
    - match:
        - uri:
            exact: /
      route:
        - destination:
            host: frontend
            port:
              number: 4005
            subset: v1
