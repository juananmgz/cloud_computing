################################################################################
#  ENROUTING - V1 (100%)                                                       #
################################################################################
---

### Drinks
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: drinks-enrouting-v1
spec:
  hosts:
    - drinks
  http:
    - route:
      - destination:
          host: drinks
          subset: v1
        weight: 100

